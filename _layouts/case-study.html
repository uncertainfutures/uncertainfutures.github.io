---
layout: default
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <div class="author_title">{{page.citation}}</div>

  <div class="entry">
    <div>{{page.excerpt}}</div>
    <h1>Approach</h1>
    <div>{{page.approach}}</div>
    <h1>Case study details</h1>
    <div>{{page.problem_definition}}</div>
    <h1>Reference</h1>
    <div>{{ page.reference }}</div>
  </div>
</article>
